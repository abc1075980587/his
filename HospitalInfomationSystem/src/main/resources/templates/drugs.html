<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <script type="text/javascript" th:src="@{/lib/html5shiv.js}"></script>
    <script type="text/javascript" th:src="@{/lib/respond.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui/css/H-ui.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/css/H-ui.admin.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/skin/default/skin.css}" id="skin" />
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/css/style.css}" />
    <script type="text/javascript" th:src="@{/lib/DD_belatedPNG_0.0.8a-min.js}"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <title>药房发药</title>
</head>
<body>
<table class="table">
    <tr>
        <td  class="va-t">
            <div class="panel panel-default">
                <!--<div class="panel-header">-->
                <nav class="breadcrumb">
                    <label>处方表</label>
                </nav>
                <table class="list">
                    <tbody>
                    <tr>
                        <th width="30"><div class="STYLE1" align="center">名称</div></th>
                        <th width="30"><div class="STYLE1" align="center">病历号</div></th>
                        <th width="20"><div class="STYLE1" align="center">挂号id</div></th>
                        <th width="20"><div class="STYLE1" align="center">医生</div></th>
                        <th width="50"><div class="STYLE1" align="center">开立时间</div></th>
                        <th width="20"><div class="STYLE1" align="center">发药状态</div></th>
                        <th width="20"><div class="STYLE1" align="center">缴费状态</div></th>
                        <th width="30"><div class="STYLE1" align="center">费用单生成</div></th>
                        <th width="20"><div class="STYLE1" align="center">*操作</div></th>
                    </tr>
                    </tbody>
                    <tr th:each="pres:${presList}">
                        <td width="30"><div class="STYLE1" align="center" th:text="${pres.getPrescriptionName()}"></div></td>
                        <td width="25"><div class="STYLE1" align="center" th:text="${pres.getRecordId()}"></div></td>
                        <td width="20"><div class="STYLE1" align="center" th:text="${pres.getRegisId()}"></div></td>
                        <td width="20"><div class="STYLE1" align="center" th:text="${pres.getDocName()}"></div></td>
                        <td width="40"><div class="STYLE1" align="center" th:text="${pres.getDate()}"></div></td>
                        <td width="20"><div class="STYLE1" align="center" th:text="${pres.getIsTaken()}"></div></td>
                        <td width="20"><div class="STYLE1" align="center" th:text="${pres.getIsReturned()}"></div></td>
                        <td width="30"><div class="STYLE1" align="center" th:text="${pres.getIsAddedToCharge()}"></div></td>
                        <td width="20"><div class="STYLE1" align="center">
                            <a id="createChargeL" th:href="@{/showDrugDetail+{regisId}(regisId=${pres.regisId})}">查看药品信息</a>
                        </div></td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
</table>

<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/h-ui/js/H-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/h-ui.admin/js/H-ui.admin.js}"></script>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{/lib/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{lib/datatables/1.10.0/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/laypage/1.2/laypage.js}"></script>

</body>
</html>
