<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <script type="text/javascript" th:src="@{/lib/html5shiv.js}"></script>
    <script type="text/javascript" th:src="@{/lib/respond.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui/css/H-ui.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/css/H-ui.admin.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/skin/default/skin.css}" id="skin" />
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/css/style.css}" />
    <script type="text/javascript" th:src="@{/lib/DD_belatedPNG_0.0.8a-min.js}"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <title>药品信息</title>
</head>
<body>
<br/>
<div class="cl">
    <a href="/showDrugStatement">返回列表</a>
</div>
<br/>
<table class="table">
    <tr>
        <td  class="va-t">
            <div class="panel panel-default">
                <nav class="breadcrumb">
                    <label>药品信息</label>
                </nav>
                <table class="list">
                    <tbody>
                    <tr>
                        <th width="30"><div class="STYLE1" align="center">挂号id</div></th>
                        <th width="30"><div class="STYLE1" align="center">发票号</div></th>
                        <th width="20"><div class="STYLE1" align="center">药品名称</div></th>
                        <th width="50"><div class="STYLE1" align="center">数量</div></th>
                        <th width="30"><div class="STYLE1" align="center">开立时间</div></th>
                    </tr>
                    </tbody>
                    <tr th:each="char:${charList}">
                        <td width="30"><div class="STYLE1" align="center" th:text="${char.getRegisId()}"></div></td>
                        <td width="30"><div class="STYLE1" align="center" th:text="${char.getReceiptId()}"></div></td>
                        <td width="20"><div class="STYLE1" align="center" th:text="${char.getItemName()}"></div></td>
                        <td width="50"><div class="STYLE1" align="center" th:text="${char.getNum()}"></div></td>
                        <td width="30"><div class="STYLE1" align="center" th:text="${char.getPaydate()}"></div></td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
</table>
<br/>
&nbsp;&nbsp;<button onclick="alert('发药成功！')"><a href="/giveDrugs">&nbsp;&nbsp;发 药&nbsp;&nbsp;</a></button>

<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/h-ui/js/H-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/h-ui.admin/js/H-ui.admin.js}"></script>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{/lib/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{lib/datatables/1.10.0/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/laypage/1.2/laypage.js}"></script>
</body>
</html>
