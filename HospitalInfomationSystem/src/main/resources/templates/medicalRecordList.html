<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <script type="text/javascript" th:src="@{/lib/html5shiv.js}"></script>
    <script type="text/javascript" th:src="@{/lib/respond.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui/css/H-ui.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/css/H-ui.admin.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/skin/default/skin.css}" id="skin" />
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/css/style.css}" />
    <link rel="stylesheet" th:href="@{/static/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css}" type="text/css">
    <script type="text/javascript" th:src="@{/lib/DD_belatedPNG_0.0.8a-min.js}"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <title>患者病历表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 门诊医生 <span class="c-gray en">&gt;</span> 医生开药 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<table class="table">
    <tr>
        <td class="va-t">
            <div class="panel panel-default">
                <nav class="breadcrumb">
                    <label>病历列表</label>
                </nav>
                <table class="list" border="1" frame="box" width="100%">
                <tr>
                    <th width="25"><div class="STYLE1" align="center">病历号</div></th>
                    <th width="20"><div class="STYLE1" align="center">挂号id</div></th>
                    <th width="50"><div class="STYLE1" align="center">主述</div></th>
                    <th width="50"><div class="STYLE1" align="center">现病史</div></th>
                    <th width="50"><div class="STYLE1" align="center">现病治疗情况</div></th>
                    <th width="50"><div class="STYLE1" align="center">既往史</div></th>
                    <th width="50"><div class="STYLE1" align="center">过敏史</div></th>
                    <th width="50"><div class="STYLE1" align="center">体格检查</div></th>
                    <th width="25"><div class="STYLE1" align="center">诊断情况</div></th>
                    <th width="25"><div class="STYLE1" align="center">开药情况</div></th>
                    <th width="25"><div class="STYLE1" align="center">*操作</div></th>

                </tr>
            <!-- -->
                <tr th:each="mr:${mrList}">
                    <td width="25"><div class="STYLE1" align="center" th:text="${mr.getRecordId()}"></div></td>
                    <td width="20"><div class="STYLE1" align="center" th:text="${mr.getRegisId()}"></div></td>
                    <td width="50"><div class="STYLE1" align="center" th:text="${mr.getChiefComplaint()}"></div></td>
                    <td width="50"><div class="STYLE1" align="center" th:text="${mr.getPresentIllnessHistory()}"></div></td>
                    <td width="50"><div class="STYLE1" align="center" th:text="${mr.getRecentTreatment()}"></div></td>
                    <td width="50"><div class="STYLE1" align="center" th:text="${mr.getPastHistory()}"></div></td>
                    <td width="50"><div class="STYLE1" align="center" th:text="${mr.getAllergyHistory()}"></div></td>
                    <td width="50"><div class="STYLE1" align="center" th:text="${mr.getPhysicalExam()}"></div></td>
                    <td width="25"><div class="STYLE1" align="center" th:text="${mr.getStatement()}"></div></td>
                    <td width="25"><div class="STYLE1" align="center" th:text="${mr.getDrugStatement()}"></div></td>
                    <td width="25"><div class="STYLE1" align="center"><a th:href="@{/prescribStart+{recordId}+{regisId}(recordId=${mr.recordId},regisId=${mr.regisId})}">开药</a></div></td>
                </tr>
                </table>
            </div>
        </td>
    </tr>
</table>


<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/h-ui/js/H-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/h-ui.admin/js/H-ui.admin.js}"></script>
<!--/_footer 作为公共模版分离出去-->

</body>
</html>
